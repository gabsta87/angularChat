<ion-content>
    <ion-input placeholder="Enter your activity" (ionChange)="filter($event)"></ion-input>

    <ion-list>
        <ion-item *ngFor="let item of filteredList;
                            let index = index"
                (click)="navigateToDiscussion(item)"
        >
            <ion-thumbnail>{{index}}</ion-thumbnail>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>

    <app-pendingrequests *ngIf="filteredListIsEmpty()"></app-pendingrequests>
</ion-content>
