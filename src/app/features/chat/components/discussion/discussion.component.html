<app-header [parentPage]="'activities'" [title]="discussionName"></app-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of messagesList;
                            let index = index"
                            lines="none"
        >
        <ion-card>
            <ion-card-header>
                <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
                <!-- <ion-card-title>{{getUserName(item.userId)}}</ion-card-title> -->
                <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
                <!-- <ion-card-title>{{getUserName(item?.userId)}}</ion-card-title> -->
                <ion-card-title>{{usersMap.get(item?.userId)}}</ion-card-title>
                <!-- <ion-card-title>{{item?.value?.userId}}</ion-card-title> -->
            </ion-card-header>

            <ion-card-content>{{item?.message}}</ion-card-content>
        </ion-card>
        </ion-item>
    </ion-list>
