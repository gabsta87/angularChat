<app-header [parentPage]="'activities'" [title]="discussionName"></app-header>
<ion-content>
    <ion-grid style="margin-bottom: 3rem;">
        <ion-row *ngFor="let item of messagesList;
                            let index = index"
                            lines="none"
        >
        <ion-card>
            <ion-card-header>
                <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
                <!-- <ion-card-title>{{getUserName(item.userId)}}</ion-card-title> -->
                <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
                <!-- <ion-card-title>{{getUserName(item?.userId)}}</ion-card-title> -->
                <ion-card-title>{{usersMap.get(item?.userId)}}</ion-card-title>
                <!-- <ion-card-title>{{item?.value?.userId}}</ion-card-title> -->
            </ion-card-header>

            <ion-card-content>{{item?.message}}</ion-card-content>
        </ion-card>
        </ion-row>
        <ion-row style="position: fixed; bottom:0; width:100%">
            <ion-item lines="none" class="sendGroup" style="width: 100%;">
                <ion-input placeholder="type here" (ionChange)="updateValue($event)"></ion-input>
                <!-- <ion-input placeholder="type here" [(ngModel)]="currentMessage"></ion-input> -->
                <ion-button expand="block" (click)="sendMessage()">Send</ion-button>
            </ion-item>
        </ion-row>
    </ion-grid>

            loadingText="Loading more data...">

    </ion-infinite-scroll> -->
