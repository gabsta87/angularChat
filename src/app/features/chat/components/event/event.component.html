<!-- <app-header [parentPage]="'pendingevents'" [title]="eventContent?.name"></app-header> -->
<app-header [parentPage]="'pendingevents'"></app-header>
<ion-content>
    <ion-card>
        <ion-card-header>

            <ion-card-title>{{eventContent?.name}}</ion-card-title>
            <ion-card-subtitle>Activity : {{activity?.name}} </ion-card-subtitle>
            <ion-card-subtitle>Date : {{eventContent?.date}}</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
            <!-- <ion-label>Created by {{eventContent?.creator}}</ion-label> -->
            <ion-label>Created by {{creatorName?.name}}</ion-label>
        </ion-item>

        <ion-item [disabled]="isCreator">
            <ion-label>I will attend</ion-label>
            <ion-toggle (ionChange)="subscribe()" [(ngModel)]="isAttending"></ion-toggle>
        </ion-item>

        <ion-item *ngIf="isCreator">
            <ion-label>Delete event</ion-label>
            <ion-button (click)="deletePendingEvent($event)">Delete</ion-button>
        </ion-item>

        <ion-card-content>
            <!-- {{eventContent?.description}} -->
            {{eventContent?.description}} <br>
            {{eventContent|json}}
        </ion-card-content>
    </ion-card>
</ion-content>
