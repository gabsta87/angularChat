<app-header [parentPage]="'pendingevents'"></app-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{eventContent?.title}}</ion-card-title>
            <ion-card-subtitle>{{eventContent?.date}}</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
            <!-- <ion-label>Created by {{eventContent?.creator}}</ion-label> -->
            <ion-label>Created by {{creatorName?.firstname}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>{{eventContent?.activity}}</ion-label>
        </ion-item>

        <ion-card-content>
            {{eventContent?.description}}
            <br>
            {{eventContent|json}}
        </ion-card-content>
    </ion-card>
</ion-content>
