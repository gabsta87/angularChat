<app-header currentPage="event"></app-header>
<ion-content>
    <ion-card>
        <ion-item>
            <ion-label>{{eventContent|json}}</ion-label>
        </ion-item>

        <ion-card-header>
            <ion-card-title>{{eventContent?.title}}</ion-card-title>
            <ion-card-subtitle>{{eventContent?.type}}</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
            <ion-label>{{eventContent?.level}}</ion-label>
        </ion-item>

        <ion-card-content>
            {{eventContent?.description}}
            <br>

        </ion-card-content>
    </ion-card>
</ion-content>
