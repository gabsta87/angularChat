        <!-- <div class="map" id="map" class="match-parent"></div> -->
<div id="mapcontainer" *ngIf="isViewLoaded === true">
    <div id="map">
        <mgl-map #map
            (mousedown)="buttonClicked($event)" 
            (mouseup)="buttonRelease($event)" 
            (mapCreate)="defineListeners($event)"
            [style]="'mapbox://styles/mapbox/streets-v11'"
            [zoom]="[12]"
            [center]="[genevaLocation.lng,genevaLocation.lat]"
        >

        <!-- <mgl-marker [lngLat]="[lng, lat]"> -->
        <div *ngIf="pendingEvents|async as evts">
            <!-- <mgl-marker [lngLat]="[lng, lat]" *ngFor="let item of evts"> -->
            <mgl-marker [lngLat]="[item['position'].longitude, item['position'].latitude]" *ngFor="let item of evts">
                <div (click)="navigateToEventDetail(item['id'])" class="marker"></div>
                <ion-label>{{item['name']}}</ion-label>
            </mgl-marker>
        </div>
        </mgl-map>
    </div>
</div>
