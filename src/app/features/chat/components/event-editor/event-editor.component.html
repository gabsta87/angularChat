<app-header parentPage="pendingevents"></app-header>
<ion-content>
        <ion-item>
        <ion-label>Title</ion-label>
        <ion-input clearInput placeholder="Enter a title" [(ngModel)]="eventTitle" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <!-- <ion-datetime [firstDayOfWeek]="1" max="2099-10-31" [min]="today" color="primary" [(ngModel)]="eventDate"></ion-datetime> -->
            <ion-datetime *ngIf="eventDate?.length || 0 > 0; else noDate" [firstDayOfWeek]="1" max="2099-10-31" [min]="today" color="primary" [(ngModel)]="eventDate"></ion-datetime>
            <ng-template #noDate>
                <ion-datetime [firstDayOfWeek]="1" max="2099-10-31" [min]="today" color="primary" [(ngModel)]="eventDate"></ion-datetime>
            </ng-template>
            <!-- <ion-datetime [firstDayOfWeek]="1" max="2099-10-31" [min]="today" color="primary" [value]="newDate|async"></ion-datetime> -->
        </ion-item>

        <ion-item>
        <ion-label>Description</ion-label>
        <ion-input clearInput placeholder="Enter a description" [(ngModel)]="eventDescription" type="text"></ion-input>
        </ion-item>

        <ion-list *ngIf="activities">
        <ion-item>
            <ion-select placeholder="Select activity" [(ngModel)]="eventType">
                    <ion-select-option *ngFor="let item of activities" [value]="item.id">{{item.name}}</ion-select-option>
            </ion-select>
        </ion-item>
        </ion-list>

        <ion-button (click)="cancelAction()">Cancel</ion-button>
        <ion-button (click)="confirmAction()">Confirm</ion-button>
</ion-content>
